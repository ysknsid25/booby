name: Run Workflows

on:
    push:
        branches-ignore:
            - master
    pull_request:
        branches:
            - dev
            - master

jobs:
    main-workflows:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm install
            - name: Run ESLint
              run: npm run lint
            - name: Run tests
              run: npm run test:all
