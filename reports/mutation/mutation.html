pect(href).toBe(repository.htmlUrl)\n  })\n})\n"},"src/Components/__test__/pagination.test.tsx":{"tests":[{"id":"15","name":"Paginationのテスト Paginationのページ数が6以下の場合にlinkの数がページと同じように表示されているかどうか"},{"id":"16","name":"Paginationのテスト Does the link to the first page show up when there is 7 pages or more?"},{"id":"17","name":"Paginationのテスト Paginationのページ数が7以上の場合に「...」が表示されているかどうか"},{"id":"18","name":"Paginationのテスト Does the link to the last page show up when there is 7 pages or more?"},{"id":"19","name":"Paginationのテスト Paginationのページ数が7以上の場合にlinkの数が5つ表示されているかどうか"},{"id":"20","name":"Paginationのテスト Does the first and last page link show up when being 7 pages or more, while being on page 4"},{"id":"21","name":"Paginationのテスト Paginationのページ数が7以上の場合かつ現在ページが4のときに左右に「...」が表示されているかどうか"},{"id":"22","name":"Paginationのテスト Paginationのページ数が7以上の場合かつ現在ページが4のときにlinkの数が5つ表示されているかどうか"},{"id":"23","name":"Paginationのテスト Paginationのページ数が7以上の場合かつ現在ページが最終ページの2ページ前のときに左に「...」が表示されているかどうか"},{"id":"24","name":"Paginationのテスト Paginationのページ数が7以上の場合かつ現在ページが最終ページの2ページ前のときにlinkの数が5つ表示されているかどうか"},{"id":"25","name":"Paginationのテスト PaginationのtotalCountが1000を超える場合は1000を超えるアイテムが表示されるページへの遷移をしないようにする"},{"id":"26","name":"Paginationのテスト Paginationの現在のページのボタンがアクティブ表記されているか"},{"id":"27","name":"Paginationのテスト Paginationのlinkが遷移するか"}],"source":"import { render } from '@testing-library/react'\nimport { expect, test, vi } from 'vitest';\nimport Pagination from '@/Components/pagination'\n\nvi.mock('next/router', () => ({\n  useRouter: vi.fn().mockReturnValue({\n    pathname: '/',\n    query: { language: 'javascript' },\n  }),\n}))\n\ndescribe('Paginationのテスト', () => {\n  test('Paginationのページ数が6以下の場合にlinkの数がページと同じように表示されているかどうか', () => {\n    const totalCount = 100\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 2\n    const { getAllByRole } = render(\n      <"+"Pagination currentPage={1} totalCount={totalCount} perPage={perPage} />,\n    )\n    expect(getAllByRole('link')).toHaveLength(totalPage)\n  })\n  test('Does the link to the first page show up when there is 7 pages or more?', () => {\n    const totalCount = 350\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getByRole } = render(\n      <"+"Pagination currentPage={12} totalCount={totalCount} perPage={perPage} />,\n    )\n    const pagination = getByRole('navigation')\n    const children = pagination.children\n    expect(children[0].textContent).toBe('1')\n  })\n  test('Paginationのページ数が7以上の場合に「...」が表示されているかどうか', () => {\n    const totalCount = 350\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getByText } = render(\n      <"+"Pagination currentPage={1} totalCount={totalCount} perPage={perPage} />,\n    )\n    expect(getByText('...')).toBeInTheDocument()\n  })\n  test('Does the link to the last page show up when there is 7 pages or more?', () => {\n    const totalCount = 350\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getByRole } = render(\n      <"+"Pagination currentPage={1} totalCount={totalCount} perPage={perPage} />,\n    )\n    const pagination = getByRole('navigation')\n    const children = pagination.children\n    expect(children[children.length - 1].textContent).toBe(totalPage.toString())\n  })\n  test('Paginationのページ数が7以上の場合にlinkの数が5つ表示されているかどうか', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getAllByRole } = render(\n      <"+"Pagination currentPage={1} totalCount={totalCount} perPage={perPage} />,\n    )\n    expect(getAllByRole('link')).toHaveLength(6)\n  })\n  test('Does the first and last page link show up when being 7 pages or more, while being on page 4', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 13\n    const { getByRole } = render(\n      <"+"Pagination currentPage={4} totalCount={totalCount} perPage={perPage} />,\n    )\n    const pagination = getByRole('navigation')\n    const children = pagination.children\n    expect(children[0].textContent).toBe('1')\n    expect(children[children.length - 1].textContent).toBe(totalPage.toString())\n  })\n  test('Paginationのページ数が7以上の場合かつ現在ページが4のときに左右に「...」が表示されているかどうか', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getByRole } = render(\n      <"+"Pagination currentPage={4} totalCount={totalCount} perPage={perPage} />,\n    )\n    const pagination = getByRole('navigation')\n    const children = pagination.children\n    expect(children[1].textContent).toBe('...')\n    expect(children[children.length - 2].textContent).toBe('...')\n  })\n  test('Paginationのページ数が7以上の場合かつ現在ページが4のときにlinkの数が5つ表示されているかどうか', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getAllByRole } = render(\n      <"+"Pagination currentPage={4} totalCount={totalCount} perPage={perPage} />,\n    )\n    expect(getAllByRole('link')).toHaveLength(7)\n  })\n  test('Paginationのページ数が7以上の場合かつ現在ページが最終ページの2ページ前のときに左に「...」が表示されているかどうか', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getByRole } = render(\n      <"+"Pagination currentPage={totalPage - 2} totalCount={totalCount} perPage={perPage} />,\n    )\n    const pagination = getByRole('navigation')\n    const children = pagination.children\n    expect(children[1].textContent).toBe('...')\n    expect(children[children.length - 1].textContent).not.toBe('...')\n  })\n  test('Paginationのページ数が7以上の場合かつ現在ページが最終ページの2ページ前のときにlinkの数が5つ表示されているかどうか', () => {\n    const totalCount = 301\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 7\n    const { getAllByRole } = render(\n      <"+"Pagination currentPage={totalPage - 2} totalCount={totalCount} perPage={perPage} />,\n    )\n    expect(getAllByRole('link')).toHaveLength(6)\n  })\n  test('PaginationのtotalCountが1000を超える場合は1000を超えるアイテムが表示されるページへの遷移をしないようにする', () => {\n    const totalCount = 2000\n    const perPage = 50\n    const { getAllByRole, queryByText } = render(\n      <"+"Pagination currentPage={20} totalCount={totalCount} perPage={perPage} />,\n    )\n    const links = getAllByRole('link')\n    const lastLink = links[links.length - 1]\n    expect(lastLink.textContent).toBe('20')\n    expect(queryByText('21')).toBeNull()\n  })\n  test('Paginationの現在のページのボタンがアクティブ表記されているか', () => {\n    const totalCount = 500\n    const perPage = 50\n    const { getByText } = render(\n      <"+"Pagination currentPage={2} totalCount={totalCount} perPage={perPage} />,\n    )\n    const activePageLink = getByText('2')\n    expect(activePageLink).toHaveClass('bg-indigo-600')\n  })\n  test('Paginationのlinkが遷移するか', () => {\n    const totalCount = 500\n    const perPage = 50\n    const totalPage = Math.ceil(totalCount / perPage) // 10\n    const { getByText } = render(\n      <"+"Pagination currentPage={8} totalCount={totalCount} perPage={perPage} />,\n    )\n    const link = getByText('9')\n    expect(link).toHaveAttribute('href', '/?language=javascript&page=9')\n  })\n})\n"}},"projectRoot":"/Users/yoshidakengo/project/booby","config":{"$schema":"./node_modules/@stryker-mutator/core/schema/stryker-schema.json","_comment":"This config was generated using 'stryker init'. Please see the guide for more information: https://stryker-mutator.io/docs/stryker-js/guides/react","testRunner":"vitest","reporters":["progress","clear-text","html"],"coverageAnalysis":"off","jest":{"projectType":"create-react-app","enableFindRelatedTests":true},"allowConsoleColors":true,"checkers":[],"checkerNodeArgs":[],"commandRunner":{"command":"npm test"},"clearTextReporter":{"allowColor":true,"allowEmojis":false,"logTests":true,"maxTestsToLog":3,"reportTests
